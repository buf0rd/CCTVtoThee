<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Video Lookup</title>
<style>
  /* Body / background */
  body {
    margin: 0;
    height: 100vh;
    font-family: "Courier New", monospace;
    color: #00ffcc;
    background: radial-gradient(circle at center, #0a0f1f 0%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("https://www.transparenttextures.com/patterns/cubes.png");
    opacity: 0.07;
    pointer-events: none;
  }

  /* Container */
  .container {
    background: rgba(10, 15, 30, 0.95);
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,200,0.3);
    text-align: center;
    max-width: 800px;
    width: 100%;
  }

  h2 {
    margin-bottom: 10px;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
  }

  p {
    margin-bottom: 20px;
    font-size: 14px;
    color: #00ffaa;
  }

  input[type="text"] {
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #00ffcc;
    background: black;
    color: #00ffcc;
    width: 250px;
    outline: none;
    box-shadow: 0 0 8px rgba(0,255,200,0.4);
    text-align: center;
  }

  button {
    padding: 12px 18px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    margin-left: 8px;
    background: #00ffcc;
    color: black;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(0,255,200,0.7);
    transition: 0.3s;
  }

  button:hover {
    background: #00cca3;
    box-shadow: 0 0 20px rgba(0,255,200,1);
  }

  .video-list {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-height: 60vh;
    overflow-y: auto;
    justify-items: center;
  }

  video {
    width: 100%;
    max-width: 360px;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,255,200,0.4);
  }

  .status {
    margin-top: 15px;
    font-size: 14px;
    color: #00ffaa;
    text-shadow: 0 0 5px #00ffcc;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h2>üîç Secure Video Lookup System</h2>
  <p>Enter ZIP code to access recorded files:</p>
  <input type="text" id="zipInput" placeholder="ZIP code">
  <button onclick="loadVideos()">Search</button>
  <div class="status" id="status"></div>
  <div class="video-list" id="videoList"></div>
</div>

<script>
async function loadVideos() {
  const zip = document.getElementById("zipInput").value.trim();
  const status = document.getElementById("status");
  const videoList = document.getElementById("videoList");
  videoList.innerHTML = "";
  status.textContent = "";

  if (!zip) {
    status.textContent = "‚ö† Please enter a ZIP code.";
    return;
  }

  status.textContent = "‚è≥ Loading videos for ZIP " + zip + "...";

  try {
    const response = await fetch(`list_videos.php?zip=${zip}`);
    if (!response.ok) throw new Error("Server error");

    const data = await response.json();

    if (data.error) {
      status.textContent = `‚ùå ${data.error}`;
      return;
    }

    // Display videos in grid
    data.forEach(url => {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      videoList.appendChild(video);
    });

    status.textContent = "‚úÖ Videos loaded successfully!";
  } catch (err) {
    console.error(err);
    status.textContent = "‚ùå Error loading videos: " + err.message;
  }
}
</script>
</body>
</html>
